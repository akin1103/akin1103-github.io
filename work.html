---

    <!-- Slider Start -->
<section id="global-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>歡迎來到"台食"商店</h1>
                    <p>我們提供台灣最優質水果及熱門產品</p>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Portfolio Start -->
<section id="portfolio-work">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block">
              <div class="portfolio-menu">
                <ul>
                    <li class="filter" data-filter="all">All Product</li>
                    <li class="filter" data-filter=".百香果">百香果</li>
                    <li class="filter" data-filter=".水蜜桃">水蜜桃</li>
                    <li class="filter" data-filter=".鳳梨">鳳梨</li>
                    <li class="filter" data-filter=".芒果">芒果</li>
                    <li class="filter" data-filter=".蓮霧">蓮霧</li>
                </ul>
              </div>
              <div class="portfolio-contant">
                <ul id="portfolio-contant-active">
                  {% for post in site.posts %}
                  <li class="mix {{ post.cate}}">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                      <img src="{{ site.baseurl}}/img/portfolio/{{ post.image}}" alt="">
                      <div class="overly">
                        <div class="position-center">
                          <h2>{{ post.title }}</h2>
                          <p class="post-date">{{ post.date | date_to_long_string }}</p>
                        </div>
                      </div>
                    </a>
                  </li>
                  {% endfor %}
